<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD ka yosi!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #ff758c;
            --secondary: #ff7eb3;
            --accent: #00f2fe;
            --bg-gradient: linear-gradient(45deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        }

        body {
            margin: 0; min-height: 100vh; display: flex; justify-content: center;
            align-items: center; background: var(--bg-gradient);
            font-family: 'Quicksand', sans-serif; overflow: hidden;
            color: #444; position: relative;
        }

        /* --- BACKGROUND NAMA RAME --- */
        .bg-name-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .bg-name {
            position: absolute; font-size: 6vw; font-weight: 900;
            white-space: nowrap; opacity: 0.12; animation: moveRight 8s linear infinite;
        }

        @keyframes moveRight {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        /* --- FOTO BERTERBANGAN --- */
        .floating-photo {
            position: absolute; width: 90px; height: 90px; border-radius: 15px;
            border: 4px solid white; object-fit: cover; z-index: 2;
            opacity: 0.6; pointer-events: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: flyUp 10s linear forwards;
        }

        @keyframes flyUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        /* --- BALON RAME --- */
        .balloon {
            position: absolute; bottom: -100px; width: 45px; height: 55px;
            border-radius: 50%; z-index: 3; opacity: 0.7;
            animation: flyBalloon 7s linear forwards;
        }
        .balloon::after {
            content: ''; position: absolute; bottom: -15px; left: 22px;
            width: 2px; height: 15px; background: rgba(0,0,0,0.2);
        }

        @keyframes flyBalloon {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(-125vh) rotate(30deg); }
        }

        /* --- CARD UTAMA --- */
        .container {
            position: relative; z-index: 10; background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px); padding: 40px; border-radius: 35px;
            text-align: center; border: 1px solid rgba(255,255,255,0.8);
            width: 85%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            animation: popIn 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .photo-frame {
            width: 140px; height: 140px; margin: -100px auto 20px;
            border-radius: 50%; border: 6px solid #fff; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
        h1 { font-family: 'Pacifico', cursive; color: #d63384; font-size: 1.8rem; margin: 10px 0; }
        .love-container { display: flex; justify-content: center; gap: 12px; margin: 20px 0; }
        .love-icon { font-size: 2.5rem; cursor: pointer; color: #ccc; transition: 0.3s; }
        .love-icon.active { color: #ff4757; transform: scale(1.2); }
        .btn { 
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white; border: none; padding: 14px 35px; border-radius: 50px; 
            font-weight: bold; cursor: pointer; display: none; margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="bg-name-container" id="bgNameBox">
        </div>

    <div class="container" id="mainCard">
        <div class="photo-frame">
            <img src="yosi.jpeg" alt="Foto">
        </div>
        <h1 id="greeting">Hai, Ka Yosinur Indahsari! ‚ú®</h1>
        <p id="stepMessage">Ada pesan spesial buat kamu...</p>
        
        <div id="interactionZone">
            <p>Tap 4 Hati! ‚ù§Ô∏è</p>
            <div class="love-container">
                <span class="love-icon" onclick="hitLove(this)">‚ù§</span>
                <span class="love-icon" onclick="hitLove(this)">‚ù§</span>
                <span class="love-icon" onclick="hitLove(this)">‚ù§</span>
                <span class="love-icon" onclick="hitLove(this)">‚ù§</span>
            </div>
        </div>

        <button class="btn" id="nextBtn" onclick="showBirthday()">Klik Lanjut ‚ú®</button>
    </div>

    <script>
        let userName = "Ka Yosinur Indahsari"; 
        let loveCount = 0;
        
        // FOTO: Pastikan nama file ini persis sama dengan yang kamu upload ke GitHub
        const photos = ["yosi.jpeg", "yosii.jpeg", "yosiii.jpeg"]; 

        // Munculkan Nama di Background Secara Otomatis
        function setupBackgroundNames() {
            const colors = ['#ff00ea', '#00d2ff', '#ff758c', '#48dbfb'];
            for(let i=0; i<8; i++) {
                const div = document.createElement('div');
                div.className = 'bg-name';
                div.style.top = (i * 12) + 5 + '%';
                div.style.color = colors[i % colors.length];
                div.style.animationDuration = (7 + Math.random() * 5) + 's';
                div.style.animationDelay = '-' + (Math.random() * 10) + 's';
                div.innerText = userName;
                document.getElementById('bgNameBox').appendChild(div);
            }
        }
        setupBackgroundNames();

        function createFloatingPhoto() {
            const img = document.createElement('img');
            img.src = photos[Math.floor(Math.random() * photos.length)];
            img.className = 'floating-photo';
            img.style.left = Math.random() * 90 + 'vw';
            img.style.animationDuration = (Math.random() * 5 + 7) + 's';
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 12000);
        }

        function createBalloon() {
            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 70%)`;
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 8000);
        }

        // Interval dipercepat agar lebih rame
        setInterval(createFloatingPhoto, 1500); 
        setInterval(createBalloon, 800); 

        function hitLove(el) {
            if (!el.classList.contains('active')) {
                el.classList.add('active');
                loveCount++;
                if (loveCount === 4) {
                    document.getElementById('nextBtn').style.display = 'block';
                }
            }
        }

        async function showBirthday() {
            document.getElementById('interactionZone').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('stepMessage').innerHTML = `<b>Happy Birthday, ${userName}!</b> üéÇ<br><br>Barakallah fii umrik kaaa üéÇü•∞. Doaku semoga kamu sehat selalu, murah rezeki, dan jadi kebanggaan keluarga. Semoga semua target dan cita-citamu tahun ini bisa tercapai satu per satu. Tetaplah jadi pribadi yang baik dan selalu bahagia ya.<br><br>Semangat terus nggeh kaa üòä!<br><br><small>maaf ya ga bisa ngucapin dengan lebih baik hehe</small>`;
            
            setTimeout(async () => {
                const { value: kado } = await Swal.fire({
                    title: 'Ciee yang ultah...',
                    text: "Mau kado nggak nih?",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Mau!',
                    cancelButtonText: 'Enggak',
                    confirmButtonColor: '#ff758c'
                });

                if (kado) {
                    await Swal.fire({
                        title: 'Gajadi deh!',
                        text: 'Kado hanya tersedia bagi yang mau traktir sate/bakso! üòú',
                        imageUrl: 'yosii.jpeg', // Ganti ke foto kedua biar seru
                        imageWidth: 200,
                        confirmButtonText: 'Canda Wkwk :v'
                    });

                    await Swal.fire({
                        title: 'OK!',
                        text: 'Kirim jawabannya ke WhatsApp aku ya!',
                        icon: 'success'
                    });

                    window.location.href = `https://wa.me/6282325289961?text=Makasih%20udah%20ucapin%20${userName}%20ultah%20><`;
                    
                } else {
                    Swal.fire('Yaudah kalau gamau :P');
                }
            }, 3000);
        }
    </script>
</body>
</html>
